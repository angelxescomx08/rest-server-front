<mat-card class="example-card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [ngStyle]="{
        'background-image':
          'url(' + (user.img ? user.img : '/assets/img/no-image.jpg') + ')'
      }"
    ></div>
    <mat-card-title> {{ user.name }} </mat-card-title>
    <mat-card-subtitle> {{ user.email }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ user.rol }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
